<div class="container">
  <h1>Bem vindo a Atividade da AC2</h1>
  <h3>Lista de Usu√°rios</h3>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Informe o nome" [(ngModel)]="texto">
    <button class="btn btn-primary" (click)="pesquisar()">Pesquisar</button>
    <button class="btn btn-secondary" (click)="limparFiltro()">Limpar Filtro</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">E-mail</th>
        <th scope="col">Telefone</th>
        <th scope="col">ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="usuarios.length === 0">
        <td colspan="3">Nenhum usuario encontrado.</td>
      </tr>
      <tr *ngFor="let cli of usuarios">
        <td class="usuario">{{ cli.nome }}</td>
        <td class="usuario">{{ cli.email }}</td>
        <td class="usuario">{{ cli.telefone }}</td>
        <td class="usuario">{{ cli.id }}</td>
      </tr>
    </tbody>
  </table>
</div>
